<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyC5aGRF1qU1rhfi7jHZywy5NNaPr6lJfvo",
  authDomain: "controlefinanceirov1-c2b59.firebaseapp.com",
  projectId: "controlefinanceirov1-c2b59",
  storageBucket: "controlefinanceirov1-c2b59.firebasestorage.app",
  messagingSenderId: "28738888590",
  appId: "1:28738888590:web:ddfca08150f981fb163adf"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let currentUser = null;
let transactions = [];

// UI Refs
const loginForm = document.getElementById('login-form');
const userActions = document.getElementById('user-actions');
const appContent = document.getElementById('app-content');
const userEmailEl = document.getElementById('user-email');
const authMsg = document.getElementById('auth-msg');

// Auth
onAuthStateChanged(auth, (user) => {
    if (user) {
        currentUser = user;
        loginForm.classList.add('hidden');
        userActions.classList.remove('hidden');
        userEmailEl.textContent = user.email.split('@')[0];
        appContent.classList.remove('hidden');
        initData();
    } else {
        currentUser = null;
        loginForm.classList.remove('hidden');
        userActions.classList.add('hidden');
        userEmailEl.textContent = "Fa√ßa login";
        appContent.classList.add('hidden');
    }
});

document.getElementById('btn-login').onclick = async () => { try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); } catch (e) { authMsg.textContent = "Erro: " + e.message; } };
document.getElementById('btn-signup').onclick = async () => { try { await createUserWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); alert("Conta criada!"); } catch (e) { authMsg.textContent = "Erro: " + e.message; } };
document.getElementById('btn-logout').onclick = async () => { await signOut(auth); window.location.reload(); };

// Navega√ß√£o
const sections = { dashboard: document.getElementById('dashboard'), transacoes: document.getElementById('transacoes'), futuras: document.getElementById('futuras'), extrato: document.getElementById('extrato') };
function switchTab(targetId) {
    document.querySelectorAll('.tab-btn').forEach(b => { b.classList.remove('active'); b.classList.add('secondary'); if(b.dataset.tab === targetId) { b.classList.remove('secondary'); b.classList.add('active'); } });
    document.querySelectorAll('.nav-item').forEach(b => { b.classList.remove('active'); if(b.dataset.tab === targetId) b.classList.add('active'); });
    Object.values(sections).forEach(s => s.classList.add('hidden'));
    sections[targetId].classList.remove('hidden');
}
document.querySelectorAll('.tab-btn').forEach(btn => btn.onclick = () => switchTab(btn.dataset.tab));
document.querySelectorAll('.nav-item').forEach(btn => btn.onclick = () => switchTab(btn.dataset.tab));

// Dados
async function fetchTransactions() {
    if(!currentUser) return;
    const q = query(collection(db, "transactions"), where("user_id", "==", currentUser.uid));
    const querySnapshot = await getDocs(q);
    transactions = [];
    querySnapshot.forEach((doc) => { transactions.push({ id: doc.id, ...doc.data() }); });
    transactions.sort((a, b) => new Date(b.date) - new Date(a.date));
    return transactions;
}

// Helpers
function applyColor(el, val, type) {
    if(!el) return;
    el.classList.remove('text-green-600', 'text-red-600');
    if(type === 'entrada') el.classList.add('text-green-600');
    else if(type === 'saida') el.classList.add('text-red-600');
    else { val >= 0 ? el.classList.add('text-green-600') : el.classList.add('text-red-600'); }
}
function fmt(v) { return v.toLocaleString('pt-BR',{style:'currency',currency:'BRL'}); }
function formatDate(d) { if(!d) return ''; const p=d.split('-'); return `${p[2]}/${p[1]}`; }

// Render Dashboard
function renderDashboard() {
    const m = document.getElementById('dash-month').value;
    const txs = transactions.filter(t => t.date.startsWith(m));
    const rec = txs.filter(t=>t.type==='entrada' && t.status==='efetivado').reduce((s,i)=>s+i.amount,0);
    const desp = txs.filter(t=>t.type==='saida' && t.status==='efetivado').reduce((s,i)=>s+i.amount,0);
    document.getElementById('total-receitas-mes').textContent = fmt(rec);
    document.getElementById('total-despesas-mes').textContent = fmt(desp);
    const elSaldo = document.getElementById('saldo-mes'); elSaldo.textContent = fmt(rec - desp); applyColor(elSaldo, rec - desp);
    const prev = transactions.filter(t=>t.status==='pendente' && t.type==='entrada').reduce((s,i)=>s+i.amount,0);
    document.getElementById('receitas-previstas').textContent = fmt(prev);
    const pagar = transactions.filter(t=>t.status==='pendente' && t.type==='saida').reduce((s,i)=>s+i.amount,0);
    document.getElementById('contas-a-pagar').textContent = fmt(pagar);
    const receber = transactions.filter(t=>t.status==='pendente' && t.type==='entrada').reduce((s,i)=>s+i.amount,0);
    const elFut = document.getElementById('previsao-futura'); elFut.textContent = fmt(receber - pagar); applyColor(elFut, receber - pagar);
}

// Render Transa√ß√µes
function renderTable() {
    const m = document.getElementById('trans-month').value;
    const tipo = document.getElementById('trans-type').value;
    const busca = (document.getElementById('trans-search').value || '').toLowerCase();
    const tbody = document.getElementById('trans-tbody');
    tbody.innerHTML = '';
    const txs = transactions.filter(t => t.date.startsWith(m) && (tipo === 'todos' || t.type === tipo) && (t.description.toLowerCase().includes(busca) || t.category.toLowerCase().includes(busca)));
    if(txs.length === 0) { tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-gray-400">Nada.</td></tr>'; return; }
    txs.forEach(t => {
        const tr = document.createElement('tr');
        const cssClass = t.type === 'entrada' ? 'text-green-600' : 'text-red-600';
        const sign = t.type === 'entrada' ? '+' : '-';
        tr.innerHTML = `<td><div class="font-bold text-gray-600 text-xs">${t.date.split('-')[2]}</div></td><td><div class="truncate-text font-medium text-sm text-gray-800">${t.description}</div><div class="text-xs text-gray-400">${t.category}</div></td><td class="text-right font-bold text-sm ${cssClass}">${sign}${fmt(t.amount)}</td><td class="text-right"><button class="text-blue-500 p-2" onclick="window.editTx('${t.id}')"><i class="fas fa-edit"></i></button><button class="text-red-500 p-2" onclick="window.delTx('${t.id}')"><i class="fas fa-trash"></i></button></td>`;
        tbody.appendChild(tr);
    });
}
['trans-type', 'trans-search', 'trans-month'].forEach(id => document.getElementById(id).addEventListener(id.includes('search')?'input':'change', renderTable));

// Render Futuras
function renderFuturas(){
    const m = document.getElementById('futuras-month').value;
    const tipo = document.getElementById('futuras-type').value;
    const busca = (document.getElementById('futuras-search').value || '').toLowerCase();
    const tbody = document.getElementById('futuras-tbody');
    tbody.innerHTML = '';
    const txs = transactions.filter(t => t.status === 'pendente' && t.date.startsWith(m) && (tipo === 'todos' || t.type === tipo) && (t.description.toLowerCase().includes(busca)));
    if(txs.length === 0) { tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-gray-400">Vazio.</td></tr>'; return; }
    const hoje = new Date().toISOString().split('T')[0];
    txs.forEach(t => {
        const tr = document.createElement('tr');
        const cssClass = t.type === 'entrada' ? 'text-green-600' : 'text-red-600';
        let alerta = t.date < hoje ? '<span class="text-red-600 text-[10px] font-bold block">VENCIDA</span>' : '';
        tr.innerHTML = `<td><div class="font-bold text-gray-600 text-xs">${t.date.split('-')[2]}</div>${alerta}</td><td><div class="truncate-text font-medium text-sm">${t.description}</div></td><td class="text-right font-bold text-sm ${cssClass}">${fmt(t.amount)}</td><td class="text-center"><button class="bg-green-100 text-green-600 rounded px-2 py-1 text-xs font-bold" onclick="window.baixaTx('${t.id}')">‚úî</button></td>`;
        tbody.appendChild(tr);
    });
}
['futuras-type', 'futuras-search', 'futuras-month'].forEach(id => document.getElementById(id).addEventListener(id.includes('search')?'input':'change', renderFuturas));

// üöÄ L√ìGICA DO EXTRATO (FILTRO + PDF + CSV) üöÄ
function getExtratoData() {
    const m = document.getElementById('extrato-month').value;
    const tipo = document.getElementById('extrato-type').value;
    const busca = (document.getElementById('extrato-search').value || '').toLowerCase();
    return transactions.filter(t => t.date.startsWith(m) && (tipo === 'todos' || t.type === tipo) && (t.description.toLowerCase().includes(busca) || t.category.toLowerCase().includes(busca)));
}

function renderExtratoPreview(){
    const txs = getExtratoData();
    const list = document.getElementById('extrato-list');
    if(txs.length === 0) { list.innerHTML = 'Sem dados com estes filtros.'; return; }
    let h = '<table class="w-full"><thead><tr class="text-xs uppercase text-gray-500"><th>Data</th><th>Desc</th><th class="text-right">Valor</th><th>Status</th></tr></thead><tbody>';
    txs.forEach(t=>{
        const cssClass = t.type === 'entrada' ? 'text-green-600' : 'text-red-600';
        h += `<tr><td>${formatDate(t.date)}</td><td>${t.description}</td><td class="text-right font-bold ${cssClass}">${fmt(t.amount)}</td><td>${t.status}</td></tr>`;
    });
    h += '</tbody></table>';
    list.innerHTML = h;
}
['extrato-type', 'extrato-search', 'extrato-month'].forEach(id => document.getElementById(id).addEventListener(id.includes('search')?'input':'change', renderExtratoPreview));

// EXPORTA√á√ÉO COM FILTROS
document.getElementById('btn-generate-pdf').onclick = () => {
    const txs = getExtratoData();
    if(txs.length === 0) return alert("Nada para exportar");
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.text('Extrato Financeiro', 14, 20);
    const body = txs.map(r => [formatDate(r.date), r.description, r.category, r.type, fmt(r.amount)]);
    doc.autoTable({ startY: 30, head: [['Data', 'Descri√ß√£o', 'Categoria', 'Tipo', 'Valor']], body: body });
    
    // Totais no PDF
    const rec = txs.filter(t => t.type === 'entrada').reduce((acc, t) => acc + t.amount, 0);
    const desp = txs.filter(t => t.type === 'saida').reduce((acc, t) => acc + t.amount, 0);
    const finalY = doc.lastAutoTable.finalY + 10;
    doc.text(`Receitas: ${fmt(rec)}`, 14, finalY);
    doc.text(`Despesas: ${fmt(desp)}`, 14, finalY + 6);
    doc.text(`Saldo: ${fmt(rec - desp)}`, 14, finalY + 12);
    
    doc.save('extrato.pdf');
};

document.getElementById('btn-generate-csv').onclick = () => {
    const txs = getExtratoData();
    if(txs.length === 0) return alert("Nada para exportar");
    let csv = "Data,Descricao,Categoria,Tipo,Valor,Status\n";
    txs.forEach(t => {
        csv += `${t.date},"${t.description}",${t.category},${t.type},${t.amount},${t.status}\n`;
    });
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href = url; a.download = 'extrato.csv'; a.click();
};

// Global Funcs
window.editTx = (id) => {
    const t = transactions.find(x=>x.id===id); if(!t) return;
    document.getElementById('tx-id').value = id;
    document.getElementById('field-valor').value = fmt(t.amount);
    document.getElementById('field-tipo').value = t.type;
    document.getElementById('field-data').value = t.date;
    document.getElementById('field-desc').value = t.description;
    document.getElementById('field-categoria').value = t.category;
    document.getElementById('field-status').value = t.status;
    document.getElementById('modal').classList.remove('hidden');
};
window.delTx = async (id) => { if(confirm("Apagar?")) { await deleteDoc(doc(db, "transactions", id)); await fetchTransactions(); renderAll(); } };
window.baixaTx = async (id) => { if(confirm("Baixar?")) { await updateDoc(doc(db, "transactions", id), { status: 'efetivado' }); await fetchTransactions(); renderAll(); } };

// Form
document.getElementById('form').onsubmit = async (e) => {
    e.preventDefault(); if(!currentUser) return;
    const id = document.getElementById('tx-id').value;
    const valStr = document.getElementById('field-valor').value.replace(/\D/g,'');
    const amount = valStr ? Number(valStr)/100 : 0;
    const data = { user_id: currentUser.uid, amount: amount, type: document.getElementById('field-tipo').value, date: document.getElementById('field-data').value, category: document.getElementById('field-categoria').value, description: document.getElementById('field-desc').value, status: document.getElementById('field-status').value, recurrence: document.getElementById('field-recurrence').value };
    try { if(id) await updateDoc(doc(db, "transactions", id), data); else await addDoc(collection(db, "transactions"), data); document.getElementById('modal').classList.add('hidden'); await fetchTransactions(); renderAll(); } catch (e) { alert("Erro: " + e.message); }
};

// UI Helpers
const fVal = document.getElementById('field-valor');
fVal.addEventListener('input', (e)=>{ let v = e.target.value.replace(/\D/g,''); if(!v) return; e.target.value = (parseInt(v)/100).toLocaleString('pt-BR',{style:'currency',currency:'BRL'}); });
const fieldRecurrence = document.getElementById('field-recurrence');
fieldRecurrence.onchange = ()=>{ if(fieldRecurrence.value !== 'none') document.getElementById('recurrence-details').classList.remove('hidden'); else document.getElementById('recurrence-details').classList.add('hidden'); };
document.getElementById('fab-add').onclick = () => { document.getElementById('form').reset(); document.getElementById('tx-id').value = ''; document.getElementById('field-data').value = new Date().toISOString().split('T')[0]; document.getElementById('modal').classList.remove('hidden'); };
document.getElementById('btn-cancel').onclick = () => document.getElementById('modal').classList.add('hidden');
document.getElementById('btn-refresh-all').onclick = initData;

const ym = new Date().toISOString().slice(0,7);
['dash-month','trans-month','futuras-month','extrato-month'].forEach(id => { const el = document.getElementById(id); if(el) { el.value = ym; el.onchange = renderAll; } });

async function initData() { await fetchTransactions(); renderAll(); }
function renderAll() { renderDashboard(); renderTable(); renderFuturas(); renderExtratoPreview(); }

</script>
